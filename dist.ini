name    = Minion-Backend-MongoDB
author  = Emiliano Bruni <info@ebruni.it>, Andrey Khozov <avkhozov@gmail.com>
license = GPL_3
copyright_holder = Emiliano Bruni
copyright_year   = 2019

version = 1.00

[@Git]
[GithubMeta]
[MetaJSON]
[@Filter]
-bundle = @Basic
[PkgVersion]
[PodWeaver]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMdInRoot]
phase    = build
type     = markdown
filename = README.md
location = root
[TravisCI::StatusBadge]
[Test::UseAllModules]
[ChangelogFromGit::CPAN::Changes]
exclude_message         = ^(\[Minor\]|typo|forget)
file_name               = Changes
show_author_email       = 0
show_author             = 0
copy_to_root            = 0

[Prereqs]
Minion              = 9.00
MongoDB             = 2.0
Mojolicious         = 8.10
DateTime            = 0
DateTime::Span      = 0
DateTime::Set       = 0
Tie::IxHash         = 0
boolean             = 0

[Prereqs / TestRequires]
Test::UseAllModules = 0.15
Test::More          = 0.98
